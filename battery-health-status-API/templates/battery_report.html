<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Dashboard de Saúde da Bateria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="min-h-screen p-6 flex items-center justify-center bg-gray-100">
    <main class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl border">
        <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
            Dashboard de Saúde da Bateria
        </h1>
        <p id="loadingMessage" class="text-center text-gray-600 mb-8">
            Aguardando o recebimento dos dados do Wokwi... O relatório será exibido aqui automaticamente.
        </p>
        <section id="resultadoContainer" class="hidden mt-8 p-6 bg-gray-50 rounded-lg border">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Último Relatório Recebido</h2>
            <div id="statusSOH" class="text-xl font-medium text-gray-700 mb-4"></div>
            <div id="graficoContainer">
                <img id="graficoImage" src="" alt="Gráfico da curva de descarga da bateria" class="w-full h-auto rounded-lg shadow-md">
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingMessage = document.getElementById('loadingMessage');
            const resultadoContainer = document.getElementById('resultadoContainer');
            const statusSOH = document.getElementById('statusSOH');
            const graficoImage = document.getElementById('graficoImage');

            async function fetchLatestReport() {
                try {
                    // Aponta para o novo endpoint da API
                    const response = await fetch('http://localhost:8000/bateria/leituras/ultimo');
                    if (response.ok) {
                        const data = await response.json();
                        if (data) { // Se a API retornou um relatório
                            loadingMessage.classList.add('hidden');
                            resultadoContainer.classList.remove('hidden');
                            statusSOH.textContent = data.status_soh;
                            graficoImage.src = `data:image/png;base64,${data.imagem_base64}`;
                        }
                    }
                } catch (error) {
                    console.error('Erro ao buscar relatório:', error);
                    loadingMessage.textContent = "Erro de conexão com a API. Verifique os terminais.";
                }
            }
            // A mágica acontece aqui: a página chama a função a cada 5 segundos
            setInterval(fetchLatestReport, 5000);
        });
    </script>
</body>
</html>
